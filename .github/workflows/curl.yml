name: curl Test

on:
  push:
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --enable-all
    - name: make
      run: make
    - name: install
      run: sudo make install
    - uses: actions/checkout@master
      with:
        repository: curl/curl
        path: curl
    - name: Install test dependency
      working-directory: ./curl
      run: sudo apt-get install nghttp2
    - name: curl buildconf
      working-directory: ./curl
      run: ./buildconf
    - name: curl configure
      working-directory: ./curl
      run: ./configure --with-wolfssl
    - name: curl make
      working-directory: ./curl
      run: make
    - name: curl unit tests
      working-directory: ./curl
      run: make test

  build-on-fedora:

    runs-on: ubuntu-latest
    container: 
      image: fedora:rawhide

    steps:
    - name: Install build toosl
      run: sudo dnf install -y gcc gcc-c++ make autoconf automake libtool
    - uses: actions/checkout@master
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --enable-all
    - name: make
      run: make
